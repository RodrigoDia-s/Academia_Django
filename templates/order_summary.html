<div class="card border-0 bg-light p-4">
    <h4>Resumo do Pedido</h4>
    <ul class="list-group list-group-flush">
        {% if items %}
        <li class="list-group-item bg-light">
            {{ items.nome }}
            <span class="float-right">R$ {{ items.preco }}{{ items.get_total_price }}</span>
        </li>
        {% endif %}
        
    </ul>
</div>
